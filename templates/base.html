<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Vidhya Setu{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        /* ================= BODY (OPTIONAL BACKGROUND IMAGE) ================= */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;

            /* ðŸ”¹ OPTIONAL: background image (premium look) */
            background: url("https://images.unsplash.com/photo-1588072432836-e10032774350")
                        no-repeat center center / cover;

            color: #333;
        }

        /* ================= NAVBAR ================= */
        .navbar {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            color: white;
            padding: 14px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .navbar strong {
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255,255,255,0.15);
        }

        /* ================= PAGE CONTENT ================= */
        .content {
            padding: 30px;
            min-height: calc(100vh - 120px);

            /* background overlay for readability */
            background: rgba(244,246,249,0.92);
        }

        /* ================= MESSAGES ================= */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 5px solid #ffc107;
        }

        /* ================= DASHBOARD COMMON ================= */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 22px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: #ffffff;
            padding: 25px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        /* ðŸ”¹ OPTIONAL: hover animation */
        .dashboard-card:hover {
            transform: translateY(-6px) scale(1.02);
        }

        .dashboard-card h4 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-weight: 600;
        }

        .dashboard-card p {
            font-size: 14px;
            color: #666;
        }

        .dashboard-card a {
            display: inline-block;
            margin-top: 12px;
            padding: 9px 18px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 13px;
            transition: 0.3s;
        }

        .dashboard-card a:hover {
            background: #1a252f;
        }

        /* ================= FOOTER ================= */
        footer {
            text-align: center;
            padding: 12px;
            background: #e5e7eb;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>

<body>

    <!-- ================= NAVBAR ================= -->
    <div class="navbar">
        <div>
            <strong>ðŸŽ“ Vidhya Setu</strong>
        </div>

        <div>
            {% if user.is_authenticated %}
                <span style="opacity:0.9;">
                    {{ user.username }} ({{ user.role }})
                </span>
                |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- ================= PAGE CONTENT ================= -->
    <div class="content">

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message 
                    {% if message.tags == 'success' %}success
                    {% elif message.tags == 'error' %}error
                    {% else %}warning{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- ================= FOOTER ================= -->
    <footer>
        Â© 2026 Vidhya Setu | School Management System
    </footer>

</body>
</html>
