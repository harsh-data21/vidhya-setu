<!DOCTYPE html>
<html>
<head>
    <title>Vidhya Setu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div>
            <strong>Vidhya Setu</strong>
        </div>

        <div>
            {% if user.is_authenticated %}
                {{ user.username }} |
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
