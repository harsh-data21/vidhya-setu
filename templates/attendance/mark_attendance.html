{% extends 'base.html' %}

{% block content %}
<h2>Mark Attendance â€“ {{ date }}</h2>
<p><b>Note:</b> Re-submitting attendance for today will UPDATE previous records.</p>


<form method="post">
    {% csrf_token %}

    <table border="1" cellpadding="10">
        <tr>
            <th>Student</th>
            <th>Present</th>
            <th>Absent</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.username }}</td>
            <td>
                <input type="radio" name="{{ student.id }}" value="PRESENT" required>
            </td>
            <td>
                <input type="radio" name="{{ student.id }}" value="ABSENT">
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <button type="submit">Save Attendance</button>
</form>
{% endblock %}
