{% extends 'base.html' %}

{% block content %}

<!-- Page Title -->
<h2 style="text-align:center;">ðŸ“˜ Add Homework</h2>

<!-- ===============================
     ADD HOMEWORK FORM
     =============================== -->
<form method="post" style="width:400px; margin:40px auto;">
    {% csrf_token %}
    <!-- CSRF token: Django security ke liye mandatory -->

    <!-- Homework Title -->
    <label>Title</label>
    <input type="text"
           name="title"
           required
           style="width:100%; padding:8px; margin-top:5px;">

    <!-- Homework Description -->
    <label style="margin-top:10px;">Description</label>
    <textarea name="description"
              rows="4"
              required
              style="width:100%; padding:8px; margin-top:5px;"></textarea>

    <!-- Due Date -->
    <label style="margin-top:10px;">Due Date</label>
    <input type="date"
           name="due_date"
           required
           style="width:100%; padding:8px; margin-top:5px;">

    <!-- Submit Button -->
    <button type="submit"
            style="
                width:100%;
                padding:10px;
                margin-top:15px;
                background-color:#2c7be5;
                color:white;
                border:none;
                cursor:pointer;
            ">
        âœ… Add Homework
    </button>
</form>

{% endblock %}
