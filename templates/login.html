{% extends 'base.html' %}

{% block content %}

<!-- ================================================= -->
<!-- ğŸ” LOGIN PAGE -->
<!-- ================================================= -->
<h2 style="text-align:center;">ğŸ” Login</h2>
<hr>

<!-- ================================================= -->
<!-- âŒ ERROR / SUCCESS MESSAGES -->
<!-- ================================================= -->
{% if messages %}
    {% for message in messages %}
        <p style="color:red; text-align:center;">
            {{ message }}
        </p>
    {% endfor %}
{% endif %}

<!-- ================================================= -->
<!-- ğŸ“ LOGIN FORM -->
<!-- ================================================= -->
<form method="post"
      action="{% url 'login' %}"
      style="width:350px; margin:30px auto;">

    {% csrf_token %}

    <!-- USERNAME -->
    <div>
        <label><strong>Username</strong></label><br>
        <input
            type="text"
            name="username"
            placeholder="Enter your username"
            required
            style="width:100%; padding:8px;"
        >
    </div>

    <br>

    <!-- PASSWORD -->
    <div>
        <label><strong>Password</strong></label><br>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            style="width:100%; padding:8px;"
        >
    </div>

    <!-- ğŸ‘ SHOW / HIDE PASSWORD -->
    <div style="margin-top:6px;">
        <input
            type="checkbox"
            id="showPassword"
            onclick="togglePassword()"
        >
        <label for="showPassword">Show Password</label>
    </div>

    <br>

    <!-- SUBMIT -->
    <button type="submit"
            style="
                width:100%;
                padding:10px;
                background:#2c7be5;
                color:white;
                border:none;
                cursor:pointer;
            ">
        ğŸ”“ Login
    </button>
</form>

<!-- ================================================= -->
<!-- ğŸ“ STUDENT REGISTRATION LINK (FIXED & WORKING) -->
<!-- ================================================= -->
<p style="text-align:center; margin-top:15px;">
    New Student?
    <a href="{% url 'student_register' %}" style="font-weight:bold;">
        Register here
    </a>
</p>

<!-- ================================================= -->
<!-- ğŸ“œ JAVASCRIPT -->
<!-- ================================================= -->
<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type =
        passwordField.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
